name: Hyperliquid Token Ranking

on:
  schedule:
    # Run every 15 minutes for real-time momentum tracking
    - cron: '*/15 * * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas numpy
    
    - name: Run analysis
      run: |
        python hyperliquid_ranking.py
    
    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add top6_history.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update top 6 rankings - $(date -u +'%Y-%m-%d %H:%M UTC')" && git push)
